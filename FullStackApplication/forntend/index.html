<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="enter your name">
    <input type="email" id="email" placeholder="enter your email">
    <input type="text"id="gender" placeholder="enter gender">
    <input type="text" id="pass" placeholder="enter your password">
    <input type="text" id="city" placeholder="enter your cityName">
    <input type="number" name="" id="age" placeholder="enter your age">

    <button onclick=handleRegister() id="signup" >signup</button>
</body>
</html>

<script>
    const handleRegister=()=>{
        fetch("http",{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body:JSON.stringify({
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                gender:document.getElementById("gender").value,
                password:document.getElementById("password").value,
                age:document.getElementById("age").value,
                city:document.getElementById("city").value,

            })
            .then(res=>res.json())
            .then(data=>console.log(data));
        })
    }
</script>
